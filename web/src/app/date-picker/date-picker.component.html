<div class="relative flex min-h-[40px] min-w-[250px] w-full h-full px-4 border-[#D9D9D9] border-[1px] rounded-[12px] bg-white
items-center cursor-default" tabindex="0" (keydown)="keydownElement($event)" (blur)="endElement()">
    <input type="text" bsDatepicker [(ngModel)]="date" id="{{itemId}}"
        class=" absolute z-10 w-full p-2 border border-gray-300 rounded-md shadow-sm" (focus)="selectText(parts[0]);">
    <!-- <div class="d-flex align-items-center gap-2">

        <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" [(ngModel)]="selectedDate"
            class="form-control" placeholder="เลือกวันที่">

        <timepicker [(ngModel)]="selectedTime" [showSpinners]="true" [showMeridian]="false" class="form-control">
        </timepicker>
    </div> -->

    <div class="flex flex-1">
        <!-- <div *ngFor="let part of parts" id="{{part}}" (click)="selectText(part)">
            {{item['dd'].value}}
        </div> -->
        <div id="{{itemId}}-dd" (click)="selectText('dd')">
            {{item['dd'].value}}
        </div>
        /
        <div id="{{itemId}}-MM" (click)="selectText('MM')">
            {{item['MM'].value}}
        </div>
        /
        <div id="{{itemId}}-YYYY" (click)="selectText('YYYY')">
            {{item['YYYY'].value}}
        </div>
        <div class="w-2"></div>
        <div id="{{itemId}}-HH" (click)="selectText('HH')">
            {{item['HH'].value}}
        </div>
        :
        <div id="{{itemId}}-mm" (click)="selectText('mm')">
            {{item['mm'].value}}
        </div>
    </div>
    <div *ngIf="showDate" class="flex flex-1">
        <div>
            {{date | date : 'dd' : tz }}
        </div>
        /
        <div>
            {{date | date : 'MM' : tz }}
        </div>
        /
        <div>
            {{date | date : 'yyyy' : tz}}
        </div>
        <div class="w-2"></div>
        <div>
            {{date | date : 'HH' : tz }}
        </div>
        :
        <div>
            {{date | date : 'mm'}}
        </div>
    </div>
    <div>
        <img src="date-picker.svg" class="w-[32px]">
    </div>
    <!-- {{select?.id}} -->
</div>
